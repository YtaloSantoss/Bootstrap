<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Document</title>
</head>
<body>
    <!-- Icons-->
  <div class="container">
     <h1>Bootstrap Icons</h1>
  </div>
  <br>
  <div class="container">
    <button class="btn btn-outline-danger"><i class="bi bi-instagram"></i> Instagram</button>
    <h2><i class="bi bi-instagram"></i> Instagram</h2>
  </div>
  
  



  
  
  <!-- Alert-->
  <div id="liveAlertPlaceholder">Está gostando da OneBitCode? (Aqui o bootstrap fornece o JavaScript)</div>
  <button type="button" class="btn btn-primary" id="liveAlertBtn">Sim!</button>
  <script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        var alertTrigger = document.getElementById('liveAlertBtn')

        function alert(message, type) {
            var wrapper = document.createElement('div')
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertPlaceholder.append(wrapper)
        }

        if (alertTrigger) {
            alertTrigger.addEventListener('click', function () {
                alert('Muito bom programador, você vai ter muito sucesso na carreira!', 'success')
            })
        }
  </script>
</body>
</html>
